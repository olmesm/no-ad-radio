<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No Ads Internet Radio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link
      rel="stylesheet"
      defer
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" href="elephant.png" />
    <meta name="theme-color" content="#b131fb" />
    <meta name="Description" content="No Ads Internet Radio" />
  </head>
  <body>
    <div id="root">You need JavaScript to access this page</div>
  </body>
  <script>
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log(
          "[PWA Builder] active service worker found, no need to register"
        );
      } else {
        navigator.serviceWorker
          .register("pwabuilder-sw.js", {
            scope: "./",
          })
          .then(function (reg) {
            console.log(
              "[PWA Builder] Service worker has been registered for scope: " +
                reg.scope
            );
          });
      }
    }
  </script>

  <script type="module" src="app.js"></script>
</html>
